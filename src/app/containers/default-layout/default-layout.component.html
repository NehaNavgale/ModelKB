<app-header class="bg-light"
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{ src:'assets/image/Vipralogo.PNG', width: 89, height: 25}"
  [navbarBrandMinimized]="{ src:'assets/image/VipralogoShort.PNG',width: 30, height: 30, alt: 'VH'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <div class="col-7">
    <form>
      <div class="form-row">
        <div class="col-10">
          <input type="search" class="form-control form-control-md" (keyup)="getResults()" placeholder="Search Models" name="searchText" [(ngModel)]="search.text">
        </div>
        <!--<div class="col-2 backColorDarkBlue">-->
          <!--<button type="submit" class="btn btn-sm btn-lg text-white" (click)="getResults()">Search</button>-->
        <!--</div>-->
      </div>
    </form>
  </div>
  <ul class="nav navbar-nav ml-auto">
    <li>
      <span>{{userprofileInfo.emailID}}</span>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <i class="fa fa-user fa-2x"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body" style="background-color:#ffffffd9">
  <app-sidebar [fixed]="true" [display]="'lg'" style="background-color:#1c214b">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer hidden="false"></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main" style="background-color: white;">
    <br/>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
  <app-aside [fixed]="true" [display]="false">

  </app-aside>
</div>
