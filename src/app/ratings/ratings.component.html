<div *ngIf="!restrictRating">
  <!--Close button-->
    <div class="container row">
      <div>
        <h2 style="color: darkblue;">Rate this Model.....</h2>
      </div>
      <div class="pull-right">
        <button type="button" mat-mini-fab color="warn" class="pull-right"
            (click)="dialogRef.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="dialogueStyles">
    <ngb-rating [(rate)]="currentRate" max="5" (rateChange)='rateModel()'>
      <ng-template let-fill="fill">
        <span  class="star" [class.filled]="fill === 100">&#9733;</span>
      </ng-template>
    </ngb-rating>
    <h5 *ngIf="thanks" style="color:midnightblue">Thanks for your Rating...</h5>
  </div>
</div>
