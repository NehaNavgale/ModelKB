<app-home-header></app-home-header>
<header class="deepL text-white">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-6 p-0">
        <h1>Hub of Deep Learning Models. Deploy, Test and Visualize your models</h1>
        <div class="col-md-10 p-0">
          <form>
            <div class="form-row">
              <div class="col-12">
                <a href="#" class="btn btn-success text-white">Get Started</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-6 bg-white p-0">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="../../assets/Images/deep_learning.jpeg" alt="Los Angeles" style="width:100%;">
            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="m-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-row">
            <div class="col-5">
              <input type="search" class="form-control form-control-sm" placeholder="Search Models">
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-sm btn-primary" (click)="goToSearch()">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
      <div class="row m-5">
        <div  class="col-sm" *ngFor="let modelData of (listOfModels | orderBy:'-AccuracyValue' )  | slice:1:4 " >
          <div class="card features rounded p-4">
            <div class="card-body">
              <b class="p-1">{{modelData.model_name}}</b>
              <div class="row p-2">
                <div class="col-md-auto">
                  Author : Neha Navgale <br>
                  Accuracy : {{modelData.AccuracyValue}}<br>
                  Optimizer : {{modelData.Optimizer}}<br>
                  Framework : {{modelData.framework}}<br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row float-right">
      <button type="submit" class="btn btn-sm btn-primary" (click)="goToSearch()">Browse for more Models</button>
    </div>
  </div>
</div>
<app-home-footer></app-home-footer>
