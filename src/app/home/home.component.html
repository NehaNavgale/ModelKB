<header class="deepL text-white">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-6 p-0">
        <h1>Hub of Deep Learning Models. Deploy, Test and Visualize your models</h1>
        <div class="col-md-10 p-0">
          <form>
            <div class="form-row">
              <div class="col-12">
                <a href="#" class="btn btn-success text-white">Get Started</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-6 bg-white p-0">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="../../assets/Images/deep_learning.jpeg" alt="Los Angeles" style="width:100%;">
            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
    <div class="row" >
      <div class="col-sm-12" style="color: white;padding: 30px 10px 10px 10px;">
        <h3>Top 3 Models</h3>
      </div>
    </div>
    <div class="row m-0">
      <div  class="col-md-2 m-37" *ngFor="let modelData of listOfModels | slice:1:4;" >
        <div class=" modelBoxshadow modelresult fixHeightModel" >
          <b></b>
          <div class="row" style="padding-left: 70px;">
            <img>
          </div>
          <div style ="padding-left:60px" class="row" >

          </div>
          <div class="row" style = "font-size: 14px;margin: auto; ">
            <div class="col-md-12" style="padding-left: 20px;padding-top:15px">
              Model Name :  <br>
              Accuracy : <br>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
